<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <mat-tab  label="LAB 2">
    <div class="block">
      Завдання №1 [Pipe]
      <br><br><b>Введіть текст: </b><input  [(ngModel)]="newText">
      <br><b>Результат: </b> {{newText | format:2}}
    </div>
    <div class="block">
      Завдання №2 [Pipe with param]
      <br><br><br><b>Введіть текст: </b><input  [(ngModel)]="newText">
      <br><b>Введіть параметр: </b><input  [(ngModel)]="newParam">
      <br><b>Результат: </b> {{newText | format:newParam}}
    </div>
    <div class="block">
      Завдання №3 [Directive]
      <br><br><br><b>Введіть текст: </b>
      <input type="text" positivenumbers [(ngModel)]="newTextDirective">
    </div>
  </mat-tab>
  <mat-tab label="LAB 3"> Content 3 </mat-tab>
  <mat-tab label="LAB 4"> Content 4 </mat-tab>
  <mat-tab label="LAB 5"> Content 5 </mat-tab>
  <mat-tab label="LAB 6"> Content 6 </mat-tab>
  <mat-tab label="LAB 7"> Content 7 </mat-tab>

</mat-tab-group>
